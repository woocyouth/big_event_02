<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>art_cate</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文件列表
        </div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="filterForm">
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <select name="cate_id" id="selected">
                            <!-- <option value="">所有分类</option>
                            <option value="0">北京</option> -->
                        </select>
                    </div>
                </div>

                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <select name="state">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>

            </form>

            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>文章标题</td>
                        <td>分类</td>
                        <td>发布时间</td>
                        <td>状态</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-sm btn-edit"
                                data-id="{{$value.Id}}">编辑</button>
                            <button type="button" class="layui-btn layui-btn-sm layui-btn-danger btn-del"
                                data-id="{{$value.Id}}">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>

            <div id="pageList"></div>
        </div>
    </div>

    <script src="/assets/lib/template-web.js"></script>
    <script type="text/html" id="selectList">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script type="text/html" id="formList">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>
                <a href="/article/art_edit.html?id={{$value.Id}}" class="layui-btn layui-btn-sm btn-edit"
                    data-id="{{$value.Id}}">编辑</a>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-danger btn-del"
                    data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
